<!DOCTYPE html>
<html lang="zh-Hans-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>端端的《超级勇士》</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/game-layers.css">
    <link rel="stylesheet" href="styles/game-role-status-blocks.css">
    <link rel="stylesheet" href="styles/game-stage-bg.css">
    <link rel="stylesheet" href="styles/game-roles.css">

    <script src="./js/init.js"></script>

    <script src="./js/utils/index.js"></script>

    <script src="./js/data/game-role-candidates/default.js"></script>
    <script src="./js/data/game-fighting-stage-candidates/default.js"></script>

    <script src="./js/components/Game.js"></script>
    <script src="./js/components/GameRound.js"></script>
    <script src="./js/components/GameRoleCandidate.js"></script>
    <script src="./js/components/GameRole.js"></script>
    <script src="./js/components/GameFightingStage.js"></script>
</head>
<body>
    <div id="app">
        <div id="game-preparations">
            <div class="role-chooser">
                <div class="role-candidates-slot role-candidates-slot-1"></div>
                <div class="role-candidates-slot role-candidates-slot-2"></div>
            </div>
        </div>
        <div id="game-running">
            <div class="stage-background stage-0"></div>
            <div class="stage">
                <div class="role-slot role-1"></div>
                <div class="role-slot role-2"></div>
            </div>
            <div class="role-status-blocks">
                <div class="role-status-block role-1">
                    <div class="avatar"></div>
                    <div class="role-status-bar">
                        <div class="role-value-bar-container">
                            <div class="role-value-bar"></div>
                        </div>
                    </div>
                </div>
                <div class="icon-vs"></div>
                <div class="role-status-block role-2">
                    <div class="avatar"></div>
                    <div class="role-status-bar">
                        <div class="role-value-bar-container">
                            <div class="role-value-bar"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/start.js"></script>
</body>
</html>
